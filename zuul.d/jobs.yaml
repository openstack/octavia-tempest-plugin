- job:
    name: octavia-dsvm-live-two-node-base
    parent: octavia-dsvm-base
    nodeset: octavia-two-node
    timeout: 10800
    required-projects:
      - openstack/diskimage-builder
    roles:
      - zuul: openstack/neutron-tempest-plugin
    pre-run: playbooks/prepare-ovn-multinode.yaml
    vars:
      zuul_copy_output:
        '/var/log/dib-build': logs
        '/var/log/octavia-amphora.log': logs
        '/var/log/octavia-tenant-traffic.log': logs
    host-vars:
      controller:
        configure_swap_size: 8192
        devstack_localrc:
          # From devstack "vars:"
          DATABASE_USER: octavia
          DATABASE_PASSWORD: octavia_database_pw
          RABBIT_PASSWORD: octavia_rabbit_pw
          ADMIN_PASSWORD: octavia_admin_pw
          SERVICE_PASSWORD: octavia_service_pw
          NETWORK_GATEWAY: 10.1.0.1
          FIXED_RANGE: 10.1.0.0/20
          IPV4_ADDRS_SAFE_TO_USE: 10.1.0.0/20
          FLOATING_RANGE: 172.24.5.0/24
          PUBLIC_NETWORK_GATEWAY: 172.24.5.1
          LOGFILE: /opt/stack/logs/devstacklog.txt
          LOG_COLOR: false
          VERBOSE: true
          VERBOSE_NO_TIMESTAMP: true
          NOVNC_FROM_PACKAGE: true
          ERROR_ON_CLONE: true
          MULTI_HOST: 1
          SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          HOST_IP: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          USE_PYTHON3: true
          LIBVIRT_TYPE: kvm
          LIBVIRT_CPU_MODE: host-passthrough
          # Octavia specific settings
          OCTAVIA_CONTROLLER_IP_PORT_LIST: 192.168.0.3:5555,192.168.0.4:5555
          OCTAVIA_MGMT_PORT_IP: 192.168.0.3
          OCTAVIA_NODE: main
          OCTAVIA_NODES: "main:{{ hostvars['controller']['nodepool']['private_ipv4'] }},second:{{ hostvars['controller2']['nodepool']['private_ipv4'] }}"
          OCTAVIA_USE_PREGENERATED_CERTS: true
        devstack_plugins:
          neutron: https://opendev.org/openstack/neutron.git
          octavia: https://opendev.org/openstack/octavia.git
          octavia-tempest-plugin: https://opendev.org/openstack/octavia-tempest-plugin.git
        tempest_plugins:
          - octavia-tempest-plugin
      controller2:
        configure_swap_size: 8192
        devstack_localrc:
          # From devstack "vars:"
          DATABASE_USER: octavia
          DATABASE_PASSWORD: octavia_database_pw
          RABBIT_PASSWORD: octavia_rabbit_pw
          ADMIN_PASSWORD: octavia_admin_pw
          SERVICE_PASSWORD: octavia_service_pw
          NETWORK_GATEWAY: 10.1.0.1
          FIXED_RANGE: 10.1.0.0/20
          IPV4_ADDRS_SAFE_TO_USE: 10.1.0.0/20
          FLOATING_RANGE: 172.24.5.0/24
          PUBLIC_NETWORK_GATEWAY: 172.24.5.1
          LOGFILE: /opt/stack/logs/devstacklog.txt
          LOG_COLOR: false
          VERBOSE: true
          VERBOSE_NO_TIMESTAMP: true
          NOVNC_FROM_PACKAGE: true
          ERROR_ON_CLONE: true
          MULTI_HOST: 1
          HOST_IP: "{{ hostvars['controller2']['nodepool']['private_ipv4'] }}"
          SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          NEUTRON_SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          DATABASE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          RABBIT_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          GLANCE_HOSTPORT: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}:9292"
          USE_PYTHON3: true
          LIBVIRT_TYPE: kvm
          LIBVIRT_CPU_MODE: host-passthrough
          # Octavia specific settings
          OCTAVIA_CONTROLLER_IP_PORT_LIST: 192.168.0.3:5555,192.168.0.4:5555
          OCTAVIA_NODE: subnode
          OCTAVIA_USE_PREGENERATED_CERTS: true
          OCTAVIA_MGMT_PORT_IP: 192.168.0.4
        devstack_plugins:
          neutron: https://opendev.org/openstack/neutron.git
          octavia: https://opendev.org/openstack/octavia.git
    group-vars:
      controller:
        devstack_local_conf:
          post-config:
            $OCTAVIA_CONF:
              DEFAULT:
                debug: True
              api_settings:
                api_v1_enabled: False
              amphora_agent:
                forward_all_logs: True
            "/$NEUTRON_CORE_PLUGIN_CONF":
              ovn:
                enable_distributed_floating_ip: True
        devstack_services:
          base: false
          barbican: false
          dstat: true
          g-api: true
          g-reg: true
          key: true
          memory_tracker: false
          mysql: true
          n-api: true
          n-api-meta: true
          n-cauth: true
          n-cond: true
          n-cpu: true
          n-obj: true
          n-sch: true
          neutron-qos: true
          octavia: true
          o-api-ha: true
          o-api: true
          o-cw: true
          o-hm: true
          o-hk: true
          ovn-controller: true
          ovn-northd: true
          ovn-vswitchd: true
          ovsdb-server: true
          placement-api: true
          q-agt: false
          q-dhcp: false
          q-l3: false
          q-meta: false
          q-ovn-metadata-agent: true
          q-svc: true
          rabbit: true
          tempest: true
          tls-proxy: true
      subnode:
        devstack_local_conf:
          post-config:
            $OCTAVIA_CONF:
              DEFAULT:
                debug: True
              api_settings:
                api_v1_enabled: False
              amphora_agent:
                forward_all_logs: True
            "/$NEUTRON_CORE_PLUGIN_CONF":
              ovn:
                enable_distributed_floating_ip: True
        devstack_services:
          c-vol: false
          c-bak: false
          octavia: true
          o-api: true
          o-cw: true
          o-hm: true
          o-hk: true
          ovn-controller: true
          ovn-northd: false
          ovn-vswitchd: true
          ovsdb-server: true
          q-fake: true
          q-agt: false
          q-dhcp: false
          q-l3: false
          q-meta: false
          q-ovn-metadata-agent: true

- job:
    name: octavia-dsvm-noop-base
    parent: octavia-dsvm-base
    vars:
      devstack_localrc:
        DISABLE_AMP_IMAGE_BUILD: True
      devstack_local_conf:
        test-config:
          "$TEMPEST_CONFIG":
            load_balancer:
              test_with_noop: True
              build_interval: 0.5
              check_interval: 0.5
              lb_build_interval: 0.5
              # AZ API tests with no-op need AZs configured but they do not
              # need to actually exist in Nova due to the no-op driver.
              availability_zone: bogus-az-1
              availability_zone2: bogus-az-2
              availability_zone3: bogus-az-3
        post-config:
          $OCTAVIA_CONF:
            controller_worker:
              amphora_driver: amphora_noop_driver
              compute_driver: compute_noop_driver
              network_driver: network_noop_driver
              image_driver: image_noop_driver
            certificates:
              cert_manager: local_cert_manager
      devstack_services:
        barbican: false

- job:
    name: octavia-v2-dsvm-noop-api
    parent: octavia-dsvm-noop-base
    timeout: 10800
    vars:
      devstack_local_conf:
        post-config:
          $OCTAVIA_CONF:
            api_settings:
              api_v1_enabled: False
            audit:
              enabled: True
            audit_middleware_notifications:
              driver: log
            certificates:
              cert_manager: noop_cert_manager
      tempest_concurrency: 4
      tempest_test_regex: ^octavia_tempest_plugin.tests.api.v2
      tox_envlist: all
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
      - ^octavia_tempest_plugin/tests/(?!api/|\w+\.py).*

- job:
    name: octavia-v2-dsvm-noop-api-keystone-default-roles
    parent: octavia-v2-dsvm-noop-api
    vars:
      devstack_localrc:
        OCTAVIA_USE_KEYSTONE_DEFAULT_ROLES: True
      devstack_local_conf:
        post-config:
          $OCTAVIA_CONF:
            oslo_policy:
              enforce_scope: False
              enforce_new_defaults: True
        test-config:
          "$TEMPEST_CONFIG":
            enforce_scope:
              octavia: False
            load_balancer:
              RBAC_test_type: keystone_default_roles

